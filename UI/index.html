<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Leader Classifier</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>World Leaders Classifier</h1>
    
    <div id="personImages">
        <div class= 'row'>
        <div class="card-wrapper" data-leader="narendra_modi">
                <div class="custom-circle-image">
                <img class="w-100 h-100" src="images/modi.jpg" alt="Narendra Modi">
                </div>
                <div class="card-body">
                    <h3>Narendra Modi</h3>
                    <p>Prime Minister of India</p>
                </div>
        </div>
        <div class="col card-wrapper" data-leader="joe_biden">
                <div class="custom-circle-image">
                <img class="w-100 h-100" src="images/biden.jpg" alt="Joe Biden">
                </div>
                <div class="card-body">
                    <h3>Joe Biden</h3>
                    <p>The President of United States</p>
                </div>
        </div>
        <div class="card-wrapper" data-leader="justin_trudeau">
                <div class="custom-circle-image">
                <img class="w-100 h-100" src="images/Justin.jpg" alt="Justin Trudeau">
                </div>
                <div class="card-body">
                    <h3>Justin Trudeau</h3>
                    <p>Prime Minister of Canada</p>
                </div>
        </div>
        <div class="card-wrapper" data-leader="vladimir_putin">
                <div class="custom-circle-image">
                <img class="w-100 h-100" src="images/putin.jpg" alt="Vladimir Putin">
                </div>
                <div class="card-body">
                    <h3>Vladimir Putin</h3>
                    <p>President of Russia</p>
                </div>
        </div>
        <div class="col card-wrapper" data-leader="xi_jinping">
                <div class="position-relative rounded-circle overflow-hidden mx-auto custom-circle-image">
                <img class="w-100 h-100" src="images/jinping.jpg" alt="Xi Jinping">
                </div>
                <div class="card-body">
                    <h3>Xi Jinping</h3>
                    <p>President of People's Republic of China</p>
                </div>
            </div>
    </div>

    <div id="result"></div>

</body>
</html>
